<div class="card-columns m-5">
    <div (click)="getArtist(item)" class="card puntero" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" [alt]="item.name">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-secondary">{{ artist.name  }}</span>
            </p>
        </div>
    </div>
</div>
