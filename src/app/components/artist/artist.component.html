<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" [alt]="artist.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls?.spotify" target="_blank">Go to Artist page</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">Go back</button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images | noimage" [alt]="track.album.name" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <audio [src]="track.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
